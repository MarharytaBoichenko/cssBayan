<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>cssBayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Raleway:wght@400;500;700&display=swap"

<body>
    <header class="header container">
        <h1 class="header__title">cssBayan</h1>

    <main>
        <div class="container">
            <ul class="list mems">
                <li class="mems__item">
                    <p class="mems__text">You can`t just copy and paste CSS</p>

                        <use href="images/symbol-defs.svg#plus"></use>
                    </svg>
                    <img class="mems__image" src="images/1.jpg" alt="Sloth confusing">
                </li>
                <li class="mems__item">
                    <p class="mems__text">Work-life balance</p>
                    <svg class="mems__icon">
                        <use href="./images/symbol-defs.svg#cross"></use>
                    </svg>
                    <img class="mems__image" src="images/2.jpg" alt="Sloth taking  a cup">
                </li>
                <li class="mems__item">
                    <p class="mems__text">Relax and take it easy</p>
                    <svg class="mems__icon">
                        <use href="./images/symbol-defs.svg#cross"></use>
                    </svg>
                    <img class="mems__image" src="images/3.jpg" alt="Sloth lying on the chair">
                </li>
                <li class="mems__item">
                    <p class="mems__text">Keep calm and carry on</p>
                    <svg class="mems__icon">
                        <use href="./images/symbol-defs.svg#cross"></use>
                    </svg>
                    <img class="mems__image" src="images/4.jpg" alt="Sloth sitting  on the  chair">
                </li>
                <li class="mems__item">
                    <p class="mems__text">Dude, where is JS?</p>
                    <svg class="mems__icon">
                        <use href="./images/symbol-defs.svg#cross"></use>
                    </svg>
                    <img class="mems__image" src="images/5.jpg" alt="Sloth surprised">
                </li>
            </ul>
        </div>
