<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Raleway:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="header container">
        <h1 class="header__title">cssBayan</h1>
    </header>
    <main>
        <div class="container">
            <!-- <div class="list"> -->
            <ul class="list mems">
                <li class="mems__item">
                    <label class="mems__label">
                        <input type="radio" name="mem" value="first" class="mems__radio" checked>
                        <div class="text-wrapper">
                            <p class="mems__text">You can`t just copy and paste CSS</p>
                            <svg class="mems__icon mems__icon--plus">
                                <use href="images/symbol-defs.svg#plus"></use>
                            </svg>
                            <!-- <svg class="mems__icon mems__icon--cross">
                                <use href="images/symbol-defs.svg#cross"></use>
                            </svg> -->
                        </div>
                        <img class="mems__image" src="images/1.jpg" alt="Sloth confusing">
                    </label>
                </li>
                <li class="mems__item">
                    <label class="mems__label">
                        <input type="radio" name="mem" value="second" class="mems__radio">
                        <div class="text-wrapper">
                            <p class="mems__text">Work-life balance</p>
                            <svg class="mems__icon mems__icon--plus">
                                <use href="./images/symbol-defs.svg#plus"></use>
                            </svg>
                            <!-- <svg class="mems__icon mems__icon--cross">
                                <use href="images/symbol-defs.svg#cross"></use>
                            </svg> -->
                        </div>
                        <img class="mems__image" src="images/2.jpg" alt="Sloth taking  a cup">
                    </label>

                </li>
                <li class="mems__item">
                    <label class="mems__label">
                        <input type="radio" name="mem" value="third" class="mems__radio">
                        <div class="text-wrapper">
                            <p class="mems__text">Relax and take it easy</p>
                            <svg class="mems__icon mems__icon--plus">
                                <use href="./images/symbol-defs.svg#plus"></use>
                            </svg>
                            <!-- <svg class="mems__icon mems__icon--cross">
                                <use href="images/symbol-defs.svg#cross"></use>
                            </svg> -->
                        </div>
                        <img class="mems__image" src="images/3.jpg" alt="Sloth lying on the chair">
                    </label>

                </li>
                <li class="mems__item">
                    <label class="mems__label">
                        <input type="radio" name="mem" value="forth" class="mems__radio">
                        <div class="text-wrapper">
                            <p class="mems__text">Keep calm and carry on</p>
                            <svg class="mems__icon mems__icon--plus">
                                <use href="./images/symbol-defs.svg#plus"></use>
                            </svg>
                            <!-- <svg class="mems__icon mems__icon--cross">
                                <use href="images/symbol-defs.svg#cross"></use>
                            </svg> -->
                        </div>
                        <img class="mems__image" src="images/4.jpg" alt="Sloth sitting  on the  chair">
                    </label>

                </li>
                <li class="mems__item">
                    <label class="mems__label">
                        <input type="radio" name="mem" value="fifth" class="mems__radio">
                        <div class="text-wrapper">
                            <p class="mems__text">Keep calm and carry on</p>
                            <svg class="mems__icon mems__icon--plus">
                                <use href="./images/symbol-defs.svg#plus"></use>
                            </svg>
                            <!-- <svg class="mems__icon mems__icon--cross">
                                <use href="images/symbol-defs.svg#cross"></use>
                            </svg> -->
                        </div>
                        <img class="mems__image" src="images/5.jpg" alt="Sloth sitting  on the  chair">
                    </label>
                </li>
            </ul>
        </div>
        <!-- </div> -->
    </main>

</body>

</html>
